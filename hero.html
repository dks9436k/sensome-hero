<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensome Innovations â€“ Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 90vh;          /* a bit shorter to avoid scroll in Sites */
      overflow: hidden;
      color: #ffffff;
    }

    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
    }

    .hero-image {
      display: none;          /* hidden on desktop, shown on mobile */
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Dark tinted overlay for contrast */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(17, 153, 142, 0.35), transparent 50%),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.8));
      z-index: 1;
    }

    /* Desktop / laptop: button over the video */
    .hero-actions-desktop {
      position: absolute;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      justify-content: center;
    }

    /* Mobile: button below the image (no overlay) */
    .hero-actions-mobile {
      display: none;
      z-index: 2;
      justify-content: center;
      padding: 1.5rem 0 1.5rem;
      background: #ffffff;
    }

    .hero-button {
      display: inline-block;
      padding: 0.9rem 2.4rem;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      font-size: 0.98rem;
      font-weight: 500;
      cursor: pointer;
      background: #089f7f; /* primary button colour */
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease,
        opacity 0.15s ease;
    }

    .hero-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.45);
      background: #04876b;
    }

    .hero-button:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
      opacity: 0.95;
    }

    /* MOBILE BEHAVIOUR */
    @media (max-width: 768px) {
      .hero {
        height: auto;              /* let image decide height */
      }

      .hero-video {
        display: none;             /* hide video on mobile */
      }

      .hero-image {
        display: block;            /* show image instead */
      }

      .hero::before {
        /* optional: keep a softer overlay on mobile, or remove by setting background:none; */
        background:
          radial-gradient(circle at 20% 20%, rgba(17, 153, 142, 0.25), transparent 50%),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.55));
      }

      .hero-actions-desktop {
        display: none;             /* no overlaid button on mobile */
      }

      .hero-actions-mobile {
        display: flex;             /* button below image */
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Desktop / laptop: video -->
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="hero-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Mobile: static image from Drive -->
    <img
      class="hero-image"
      src="https://drive.google.com/uc?export=view&id=1Rzasbe7CQzogO4Wh27PiRmSOwmS8Gnrf"
      alt="Point-of-care diagnostics for a safer planet"
    />

    <!-- Desktop button (overlay) -->
    <div class="hero-actions-desktop">
      <a href="https://www.sensome.in/#explore" class="hero-button" target="_top">
        Explore
      </a>
    </div>
  </div>

  <!-- Mobile button: separate row below image -->
  <div class="hero-actions-mobile">
    <a href="https://www.sensome.in/#explore" class="hero-button" target="_top">
      Explore
    </a>
  </div>
</body>
</html>
