<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensome Innovations â€“ Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;        /* full viewport */
      overflow: hidden;     /* no scroll inside */
      color: #ffffff;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
    }

    /* Dark tinted overlay for contrast */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(17, 153, 142, 0.35), transparent 50%),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.8));
      z-index: 1;
    }

    /* Only the Explore button, fixed near the bottom centre */
    .hero-actions-fixed {
      position: absolute;
      bottom: 10vh;             /* adjust up/down if you like */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      justify-content: center;
    }

    .hero-button {
      display: inline-block;
      padding: 0.9rem 2.4rem;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      font-size: 0.98rem;
      font-weight: 500;
      cursor: pointer;
      background: #089f7f; /* primary button colour */
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease,
        opacity 0.15s ease;
    }

    .hero-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.45);
      background: #04876b;
    }

    .hero-button:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="hero-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="hero-actions-fixed">
      <a href="https://www.sensome.in/#explore" class="hero-button" target="_top">
        Explore
      </a>
    </div>
  </div>
</body>
</html>
