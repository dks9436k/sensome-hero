<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensome Innovations – Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Optional: clean modern font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
      color: #ffffff;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
    }

    /* Dark tinted overlay for contrast */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(17, 153, 142, 0.35), transparent 50%),
                  linear-gradient(to bottom, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.8));
      z-index: 1;
    }

.hero-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  text-align: center;
  padding: 0 1.75rem;
  margin-top: 18vh;
}

@media (max-width: 750px) {
  .hero-content {
    margin-top: 25vh;
  }
}


    .hero-kicker {
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 0.8rem;
      font-weight: 500;
      opacity: 0.85;
      margin-bottom: 0.9rem;
    }

    .hero-title {
      max-width: 900px;
      font-size: clamp(1.9rem, 3.2vw, 3rem);
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 1.2rem;
    }

    .hero-subtitle {
      max-width: 720px;
      font-size: clamp(0.95rem, 1.2vw, 1.05rem);
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 1.8rem;
    }

    .hero-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero-button {
      display: inline-block;
      padding: 0.9rem 2.4rem;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      font-size: 0.98rem;
      font-weight: 500;
      cursor: pointer;
      background: #089f7f; /* primary button colour */
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease,
        opacity 0.15s ease;
    }

    .hero-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.45);
      background: #04876b;
    }

    .hero-button:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
      opacity: 0.95;
    }

    @media (max-width: 600px) {
      .hero-title {
        margin-bottom: 1rem;
      }
      .hero-subtitle {
        margin-bottom: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline>
      <!-- Direct video link from Google Drive
           Original share URL:
           https://drive.google.com/file/d/1LwyJ5Vrd5Iw1_BQTplqOPgHIU9kwB7v2/view?usp=sharing
           File ID = 1LwyJ5Vrd5Iw1_BQTplqOPgHIU9kwB7v2
      -->
      <source src="hero-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="hero-content">
      <div class="hero-kicker">
        SENSOME INNOVATIONS
      </div>

      <h1 class="hero-title">
        Cultivating Tomorrow: Nurturing Excellence through Innovation and Integration
      </h1>

      <p class="hero-subtitle">
        Point-of-care diagnostic platforms for food, soil, water, and molecular detection — bringing
        lab-grade insights directly to the field.
      </p>

      <div class="hero-actions">
        <!-- IMPORTANT:
             Change the href below to your Google Sites section or page.
             Example: href="https://sites.google.com/view/sensome/home#explore"
        -->
        <a href="https://www.sensome.in/#explore" class="hero-button" target="_top">
          Explore
        </a>
      </div>
    </div>
  </div>
</body>
</html>
